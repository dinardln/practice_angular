<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Todo</title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		
	</head>
	<body ng-app="todo" ng-app="NewApp">
		<ion-side-menus ng-controller="main_controller">

			<!-- Center content -->
			<ion-side-menu-content>
				<ion-header-bar class="bar-dark">
					<h1 class="title">Open Ticket</h1>
				</ion-header-bar>
				<ion-content>
				<div class="list" >
					<label class="item item-input">
						<input type="text" ng-model="ticket.employee_id" placeholder="Employee Id">
					</label>
					<label class="item item-input">
						<input type="text" ng-model="ticket.order_id" placeholder="Order Type Id">
					</label>
					<label class="item item-input">
						<input type="text" ng-model="ticket.regenue_center_id" placeholder="Revenue Center Id">
					</label>
					<button type="submit" ng-click="update(ticket)" class="btn btn-embossed btn-danger">Submit Ticket</button>
				</div>
					<!-- our list and list items -->
					<ion-list>
						<ion-item ng-repeat="task in tasks">
							{{task.title}}
						</ion-item>
					</ion-list>

				</ion-content>
			</ion-side-menu-content>

		</ion-side-menus>
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers/main_controller.js"></script>
		<script src="js/services/get_ticket.js"></script>
	</body>
</html>
